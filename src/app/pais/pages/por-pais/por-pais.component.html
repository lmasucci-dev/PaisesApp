<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por pais</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar ($event)" placeholder="Buscar pais..."
                (onDebounce)="sugerencias ($event)">
            </app-pais-input>
        </div>
    </div>

    <ul *ngIf="mostrarSugerencias"
        class="list-group">
        <li class="list-group-item list-group-item-action" *ngFor="let pais of paisesSugeridos">
            <a class="nave-link" [routerLink]="['/pais', pais.alpha2Code]">
                {{ pais.name }}
            </a>
        </li>
        <li class="list-group-item list-group-item-action" 
            (click)="buscarSugerido( termino )">
            <a class="nave-link">
                Buscar "{{ termino }}"
            </a>
        </li>
    </ul>


    <hr>
    <div *ngIf="hayError" class="alert alert-danger">
        No se encontro nada con el termino {{termino}}
    </div>

    <div *ngIf="paises.length >0" class="row">
        <div class="col">

            <app-pais-tabla [paises]="paises"></app-pais-tabla>

        </div>
    </div>
</div>
